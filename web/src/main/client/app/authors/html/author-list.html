<!DOCTYPE html>
<html>
<body>
<section>
	<div flash-message="5000"></div>
	
	<!--
	<p>Podaj imię lub nazwisko autora:</p>
	<input type="text">
	-->
	
	<label>Szukaj: <input ng-model="searchText"></label>
	
	<table>
		<tr>
			<th>Imię</th>
			<th>Nazwisko</th>
		</tr>
		<tr ng-repeat="author in authors | filter:searchText">
			<td>{{ author.firstName }}</td>
			<td>{{ author.lastName }}</td>
		</tr>
	</table>
</section>
</body>
</html>
